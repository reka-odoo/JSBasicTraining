<!DOCTYPE html>
<head>
    <title>Currency Converter</title>
</head>
<body style="height:100vh; display: flex; justify-content: center;">
    <div class="container">
        <h3>Currency Converter</h3>
        <div class="main-container">
            <div class="left-container">
                <select id="country_one" class="currency">
                    <input type="number" id="input">
                </select>
            </div>
            <div class="right-container">
                <select id="country_two" class="currency">
                    <input type="number" id="result" disabled>
                </select>
            </div>
        </div>
        <button class="btn" id="button" onclick="convert()">Convert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
